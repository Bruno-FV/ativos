name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build backend with Maven
      run: mvn clean package -DskipTests

    - name: Run backend tests
      run: mvn test

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Checkout frontend code
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository_owner }}/front-ativos-main
        path: front-ativos-main

    - name: Install frontend dependencies
      run: |
        cd front-ativos-main
        npm ci

    - name: Build frontend
      run: |
        cd front-ativos-main
        npm run build

    - name: Run frontend lint
      run: |
        cd front-ativos-main
        npm run lint

  build-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/bruno-fv/ativos-backend:latest
          ghcr.io/bruno-fv/ativos-backend:main

    - name: Checkout frontend code
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository_owner }}/front-ativos-main
        path: front-ativos-main

    - name: Build and push frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: front-ativos-main
        push: true
        tags: ghcr.io/bruno-fv/front-ativos:latest
